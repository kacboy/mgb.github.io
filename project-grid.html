    <!-- Randomize order -->
    <script>
        $(document).ready(function () {
            var cards = $(".designCard"); // Select all cards
    
            // Randomize the order of the cards
            cards.sort(function () {
                return Math.random() - 0.5;
            }).appendTo(cards.parent()); // Reorder cards in the DOM
    
            // Show only the first 4 cards and hide the rest
            cards.each(function (index) {
                if (index < 4) {
                    $(this).show(); // Show the first 4 cards
                } else {
                    $(this).hide(); // Hide the remaining cards
                }
            });
        });
    </script>
